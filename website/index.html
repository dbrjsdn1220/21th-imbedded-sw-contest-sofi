<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>WELCOME SOFI!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: white;">
  <header>
    <video id="video" width="612" height="612" autoplay style="display: none;" ></video>
    <canvas id="canvas" width="612" height="612" style="display: none;"></canvas>
  </header>

  <section id="menuBar"> <!--좌측에 메뉴선택하는 부분-->
    <img src="img/sofi.png" id="logo">
    <nav>
      <li class="menuType">HOME</li>
      <li class="menuLink" id="menu1" onclick="iframeSelect(1)">대시보드</li>
      <li class="menuType">SETTING</li>
      <li class="menuLink" id="menu2" onclick="iframeSelect(2)">사용자</li>
      <li class="menuType">INFORMATION</li>
      <li class="menuLink" id="menu4" onclick="iframeSelect(4)">사용법</li>
      <li class="menuLink" id="menu3" onclick="iframeSelect(3)">요리법</li>
    </nav>
    <img id="volumeImage" src="img/nonMute.png" onclick="volumeControl()">
  </section>
  
  <iframe id="iframe"></iframe>

  <script src="js/script.js"></script>
  <script src="js/gpio.js"></script>
  <script src="js/voice.js"></script>
  <script>
    window.onload = function() {
      iframeSelect(1); //초기 페이지 접속
      voiceStart();
      voiceGetResponse();
    };
  </script>
</body>
</html>
