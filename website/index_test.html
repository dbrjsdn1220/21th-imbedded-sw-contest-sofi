<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>HOME</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="icons/sofi.png" id="logo">
    <div class="volumeBox" id="volume1" onclick="volumeControl(1)"></div>
    <div class="volumeBox" id="volume2" onclick="volumeControl(2)"></div>
    <div class="volumeBox" id="volume3" onclick="volumeControl(3)"></div>
    <div class="volumeBox" id="volume4" onclick="volumeControl(4)"></div>
    <div class="volumeBox" id="volume5" onclick="volumeControl(5)"></div>
    <div class="volumeBox" id="volume6" onclick="volumeControl(6)"></div>
    <div class="volumeBox" id="volume7" onclick="volumeControl(7)"></div>
    <div class="volumeBox" id="volume8" onclick="volumeControl(8)"></div>
    <div class="volumeBox" id="volume9" onclick="volumeControl(9)"></div>
    <div class="volumeBox" id="volume10" onclick="volumeControl(10)"></div>
    <img id="volumeImage" src="icons\nonMute.png" onclick="mute()">
  </header>
  <section id="menuBar">
    <nav>
      <li>HOME</li>
      <li>SETTING</li>
      <li>USER</li>
      <li>ALLERGIE</li>
      <li>INFORMATION</li>
      <li>HOW TO COOK</li>
    </nav>
  </section>
  <section>
    <iframe src="index.html" title="Main"></iframe>
  </section>

  <script>
    var muteCheck = 0;
    var volumeImage = document.getElementById("volumeImage");
    
    //Mute sound function
    function mute() {
      if(muteCheck == 0){
        muteCheck = 1;
        volumeImage.src = "icons/mute.png";
        //Need to add code what mute sound using LS2 API
        for(i=10; i>0; i--){
          var volumeSet = document.getElementById("volume"+i);
          volumeSet.style="background-color: white";
        }
      }
    }
    //Control sound function
    function volumeControl(number) {
      if(muteCheck == 1){
        muteCheck = 0;
        volumeImage.src = "icons/nonMute.png";
      }
      for(i=10; i>0; i--){
        var volumeSet = document.getElementById("volume"+i);
        if(i>=number){
          volumeSet.style="background-color: cornflowerBlue";
        }
        else if(i<number){
          volumeSet.style="background-color: white";
        }
      }
      //Need to add code what control sound using LS2 API
    }
  </script>
</body>
</html>
