<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>HOME</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <input type="text" id="inputField">
  <button onclick="addInput()">추가</button>
  <button onclick="saveArray()">저장</button>

  <ul id="inputList"></ul>

  <script>
      var userInputArray = [];

      function addInput() {
          var inputValue = document.getElementById("inputField").value;
          if (inputValue !== "") {
              userInputArray.push(inputValue);
              document.getElementById("inputField").value = "";
              displayArray();
          }
      }

      function displayArray() {
          var inputList = document.getElementById("inputList");
          inputList.innerHTML = "";
          for (var i = 0; i < userInputArray.length; i++) {
              var listItem = document.createElement("li");
              listItem.textContent = userInputArray[i];
              inputList.appendChild(listItem);
          }
      }

      function saveArray() {
          // 여기서 서버에 배열을 보내는 작업을 수행할 수 있습니다.
          // AJAX 요청을 사용하여 서버로 데이터를 보낼 수 있습니다.
          console.log("사용자 입력 배열을 서버에 저장합니다.", userInputArray);
      }
  </script>
</body>
</html>
