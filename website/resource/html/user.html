<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>HOME</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <label for="data">Enter your data:</label><br>
    <textarea id="data" name="data" rows="4" cols="50"></textarea><br>
    <input type="button" value="Save" onclick="saveData()">
  </form>
  <script>
    function saveData() {
      const userData = document.getElementById('data').value;
      if (userData.trim() !== '') {
        localStorage.setItem('user_', userData);
        alert('Data saved successfully');
      } else {
        alert('Please enter data before saving.');
      }
    }
  </script>
</body>
</html>
