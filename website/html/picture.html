<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture and Upload</title>
</head>
<body>
    <h1>Auto Capture and Upload</h1>
    <video id="video" width="612" height="612" autoplay></video>
    <canvas id="canvas" width="612" height="612"></canvas>
    <button id="upload">Upload</button>

    <script>
        // Get user media
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.error('Error accessing webcam: ', err);
            });

        // Upload button click event
        document.getElementById('upload').addEventListener('click', function () {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            var imageData = canvas.toDataURL('image/jpeg');
            console.log(imageData);

            fetch('http://115.85.182.143:5501/ImgSend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ data:imageData }),
            })
            .then(response => response.json())
            .then(data => console.log('Server response:', data))
            .catch(error => console.error('Error capturing and uploading photo:', error))
        });
    </script>
</body>
</html>
