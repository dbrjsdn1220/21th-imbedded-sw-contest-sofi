<!DOCTYPE html>
<html>
<head>
  <title>메뉴 이동 및 선택 예제</title>
  <style>
    .active {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul id="menu">
    <li data-message="메뉴 1을 선택하셨습니다.">메뉴 1</li>
    <li data-message="메뉴 2를 선택하셨습니다.">메뉴 2</li>
    <li data-message="메뉴 3을 선택하셨습니다.">메뉴 3</li>
    <li data-message="메뉴 4를 선택하셨습니다.">메뉴 4</li>
  </ul>

  <script>
    var menuItems = document.querySelectorAll("#menu li");
    var activeIndex = 0;

    // 키보드 방향키 이벤트 리스너 등록
    document.addEventListener("keydown", function(event) {
      var previousIndex = activeIndex;

      if (event.keyCode === 38) { // 위쪽 방향키
        activeIndex = Math.max(0, activeIndex - 1);
      } else if (event.keyCode === 40) { // 아래쪽 방향키
        activeIndex = Math.min(menuItems.length - 1, activeIndex + 1);
      } else if (event.keyCode === 13) { // 엔터 키
        // 선택된 메뉴 항목에 대한 동작을 여기에 작성합니다.
        var selectedMenu = menuItems[activeIndex];
        var message = selectedMenu.getAttribute("data-message");
        alert(message);
      }

      if (activeIndex !== previousIndex) {
        menuItems[previousIndex].classList.remove("active");
        menuItems[activeIndex].classList.add("active");
      }
    });

    // 마우스 오버 이벤트 리스너 등록
    for (let i = 0; i < menuItems.length; i++) {
      menuItems[i].addEventListener("mouseover", function() {
        activeIndex = i;
        menuItems[activeIndex].classList.add("active");
      });

      menuItems[i].addEventListener("mouseout", function() {
        menuItems[activeIndex].classList.remove("active");
      });
    }
  </script>
</body>
</html>
