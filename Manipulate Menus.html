<!DOCTYPE html>
<html>
<head>
  <title>메뉴 이동 및 선택</title>
  <style>
    .active {
      background-color: yellow;
    }
	#button {
            width: 120px;
            height: 40px;
            text-align: center;
            line-height: 40px;https://search1.kakaocdn.net/argon/656x0_80_wr/CSCf06x1YhR
            font-size: 18px;
        }
  </style>
</head>
<body>
  <ul id="menu">
    <div id="button" data-message="메뉴 1을 선택하셨습니다.">메뉴 1</div>
    <div id="button" data-message="메뉴 2를 선택하셨습니다.">메뉴 2</div>
    <div id="button" data-message="메뉴 3을 선택하셨습니다.">메뉴 3</div>
    <div id="button" data-message="메뉴 4를 선택하셨습니다.">메뉴 4</div>
  </ul>

  <script>
    var menuItems = document.querySelectorAll("#menu div");
    var activeIndex = 0;

    // 키보드 방향키 이벤트 리스너 등록
    document.addEventListener("keydown", function(event) {
      var previousIndex = activeIndex;

      if (event.keyCode === 38) { // 위쪽 방향키
        activeIndex = Math.max(0, activeIndex - 1);
      } else if (event.keyCode === 40) { // 아래쪽 방향키
        activeIndex = Math.min(menuItems.length - 1, activeIndex + 1);
      } else if (event.keyCode === 13) { // 엔터 키
        // 선택된 메뉴 항목에 대한 동작을 여기에 작성합니다.
        var selectedMenu = menuItems[activeIndex];
        var message = selectedMenu.getAttribute("data-message");
        alert(message);
      }

      if (activeIndex !== previousIndex) {
        menuItems[previousIndex].classList.remove("active");
        menuItems[activeIndex].classList.add("active");
      }
    });
  </script>
</body>
</html>
